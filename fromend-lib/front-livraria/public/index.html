<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Garante compatibilidade com versões do IE -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0"> <!-- Define o comportamento responsivo -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico"> <!-- Adiciona o favicon dinâmico -->
    <title><%= htmlWebpackPlugin.options.title %></title> <!-- Título dinâmico inserido pelo Webpack -->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
      <!-- Mensagem para usuários com JavaScript desativado -->
    </noscript>
    <div id="app"></div> <!-- Ponto de montagem do aplicativo -->
    <!-- built files will be auto injected --> <!-- Comentário que indica onde o Webpack injeta os arquivos construídos -->
  </body>
</html>
